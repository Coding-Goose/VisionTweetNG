<section>

  <div class="new-tweet-container">
    <app-button (click)="onPost()">POST</app-button>
    <textarea [(ngModel)]="newTweetText" id="message-box" cols="77" rows="3" placeholder="Come and post something!"></textarea>
  </div>

  <app-tweet-list [tweets]="tweets"></app-tweet-list>

</section>
